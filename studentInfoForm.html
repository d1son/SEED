<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>Student Info Form</title>
</head>
<body>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="github">Github page:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="github" placeholder="Enter github Link">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="linkdin">Linkdin:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" id="linkdin" placeholder="Enter Linkdin Link">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="stackoverflow">Stackoverflow:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="stackoverflow" placeholder="Enter Stackoverflow Link">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="portfolio">Portfolio:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="portfolio" placeholder="Enter Portfolio Link">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="facebook">Facebook:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="facebook" placeholder="Enter Facebook Link">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="twitter">Twitter:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="twitter" placeholder="Enter Twitter Link">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id='submitForm' class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src='jscripts/jsonForm.js'></script>
</body>
</html>
