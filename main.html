<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
	<title>SEED</title>


</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SEED</a>
      </div>
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active" id="student-employee"><a href="#">Student/Employee</a><li>   
          <li><a href="#">Employeer</a></li>
          <li><a href="#">Contact</a><li>
         </ul> 
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class='container'>
    <div class='row'>
      <div class='col-md-12' id='studentListTest'>
        <button id='studentFill'>Fill Div</button>
        <button id='studentForm'>Add a Student</button>
      </div>
    </div>
  </div>
<!--New Student Form Modal-->
  <div id='studentFormModal' class="modal fade" tabindex="1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add New Student</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="github">Github page:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="github" placeholder="Enter github Link">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="linkedin">Linkedin:</label>
              <div class="col-sm-10"> 
                <input type="text" class="form-control" id="linkedin" placeholder="Enter Linkedin Link">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="stackoverflow">Stackoverflow:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="stackoverflow" placeholder="Enter Stackoverflow Link">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="portfolio">Portfolio:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="portfolio" placeholder="Enter Portfolio Link">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="facebook">Facebook:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="facebook" placeholder="Enter Facebook Link">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="twitter">Twitter:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="twitter" placeholder="Enter Twitter Link">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id='submitForm' class="btn btn-primary"\>Submit</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="row"><!--footer-->
    <div class="col-md-4">
     <ul>
        <li><h4>About Us</h4></li>   
        <li>Team</li>
        <li>Press</li>
        <li>Careers</li>
      </ul> 
    </div>

    <div class="col-md-4">
      <ul>
        <li><h4>Contact Us</h4></li>   
        <li>Call 000-000-0000</li>
        <li>Email</li>
        <li>New Brunswick, NJ</li>
      </ul> 
    </div>
    <div class="col-md-4">
     <ul>
        <li><h4>Our Blog</h4></li>   
        <li>All Posts</li>
        <li>Company News</li>
        <li>New Brunswick, NJ</li>
      </ul> 
    </div>
  </div><!--end of footer-->

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src='jscripts/studentFill.js'></script>

</body>
</html>
